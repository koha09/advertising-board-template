<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Запустить модальное окно
</button>

  <!-- АВТОРИЗАЦИЯ -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="exampleModalLabel">Авторизация</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="mt-2">
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Электронную почту или номер телефона">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword" placeholder="Пароль">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
            </div>
            <button type="submit" class="btn btn-def d-block mx-auto">Авторизоваться</button>
          </form>
          <div class="mt-3">
            <small class="text-center d-block mx-auto mb-2">Авторизация через соц сети</small>
            <div class="d-table mx-auto my-2">
              <span>
                <img src="img/fb.svg">
              </span>
              <span>
                <img src="img/vk.svg">
              </span>
              <span>
                <img src="img/ok.svg">
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- АВТОРИЗАЦИЯ -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
